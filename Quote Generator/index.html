<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Quote Generator</title>
    <script src="https://kit.fontawesome.com/4affeb8522.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Never give up because you never know if the next try is going to be the one that works</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>--</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-solid fa-circle-play"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    
                </ul>
                <button>New Quote</button>
            </div>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
